          <!-- Brand and toggle get grouped for better mobile display -->

            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="找点新鲜玩意..." id="searchInput">
              </div>

      <!-- 商品列表 -->
      <div class=" wrapper ">
        <div class="">
          <h1>  
            编辑商品信息
          </h1>
          <form class="merForm" role="form">
              <div class="input-group">
                  <span class="input-group-addon">商品名称</span>
                  <input type="text" class="form-control" placeholder="" id="merName">
              </div>
              <br>
              <div class="input-group">
                  <span class="input-group-addon">商品描述</span>
                  <input type="text" class="form-control" placeholder="" id="merD">
              </div>
              <br>
              <div class="input-group">
                  <span class="input-group-addon">商品原价</span>
                  <input type="text" class="form-control" placeholder="" id="merM">
              </div>
              <br>
              <div class="input-group">
                  <span class="input-group-addon">商品价格</span>
                  <input type="text" class="form-control" placeholder="" id="merHm">
              </div>
              <br>
              <div class="input-group">
                  <span class="input-group-addon">商品图片</span>
                  <input type="text" class="form-control" placeholder="" id="merImg">
              </div>
              <br>
              <div class="input-group">
                  <span class="input-group-addon">商品库存</span>
                  <input type="text" class="form-control" placeholder="" id="merRest">
              </div>
              <br>
              <div class="input-group">
                  <span class="input-group-addon">商品类型</span>
                  <select class="form-control" id="merType">
                    <option value="1">美食</option>
                    <option value="2">酒店</option>
                    <option value="3">电影</option>
                    <option value="4">KTV</option>
                    <option value="5">生活服务</option>
                  </select>
              </div>
              <br>
              <input type="button" name="submit" onclick="submitEdit()" class="btn btn-default" value="确认提交">
          </form>
        </div>
      </div>
      <!-- end 商品列表 -->
